<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>云消息</title>
    <link href="/static/css/cloud_message.css" rel="stylesheet">
    <style></style>
</head>
<body>
    <div id="cloud_message_container">
        <div id="top_bar">
            云消息平台
            <div id="online_players"></div>
        </div>
        <div id="HistoryDiv"></div>
        <div id="ControlDiv">
            <div id="user_inputs">
                <input type="text" placeholder="用户名" id="input_playername" autocomplete="username">
                <input type="password" placeholder="密码" id="input_password" autocomplete="current-password">
            </div>
            <textarea placeholder="云消息" id="inputarea" maxlength="200"></textarea>
            <button id="submit">发送云消息</button>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/cloud_message.js"></script>
</body>
</html>
